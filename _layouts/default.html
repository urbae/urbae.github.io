<!DOCTYPE html>
{% if jekyll.environment == "production" %}
<html lang="en">
    <head>
        {% include meta_tags/base.html %}
        {% include meta_tags/sharing.html %}
        {% include externals/styling.html %}
        {% seo %}
    </head>

    <body>
        <div class="wrapper">
            {% include header.html %}

            {{ content }}
        </div>

        {% include externals/scripting.html %}
        {% include externals/google_analytics.html %}

    <script>
      const btn = document.querySelector(".btn-toggle");
      const theme = document.querySelector("#theme-link");
      btn.addEventListener("click", function() {
        // Swap out the URL for the different stylesheets
        if (theme.getAttribute("href") == "/css/main.css") {
          theme.href = "/css/darkmode.css";
        } else {
          theme.href = "/css/main.css";
        }
      });
    </script>

    </body>
    {% endif %}
</html>
