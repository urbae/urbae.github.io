<!DOCTYPE html>
{% if jekyll.environment == "production" %}
<html lang="en">
    <head>
        {% include meta_tags/base.html %}
        {% include meta_tags/sharing.html %}
        {% include externals/styling.html %}
        {% seo %}
    </head>

    <body class="dark-theme || light-theme">
        <div class="wrapper">
            {% include header.html %}

            {{ content }}
        </div>

        {% include externals/scripting.html %}
        {% include externals/google_analytics.html %}

    <script>
// Select the button
const btn = document.querySelector('.darkmodes');

// Listen for a click on the button
btn.addEventListener('click', function() {
  // Then toggle (add/remove) the .dark-theme class to the body
  document.body.classList.toggle('dark-theme');  
})    </script>

    </body>
    {% endif %}
</html>
